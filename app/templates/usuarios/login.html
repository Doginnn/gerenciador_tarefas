{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}
<form method="POST">
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-danger text-center">
        {{message}}
    </div>
    {% endfor %}
    <div class="form-group">
        <label>Nome de Usu√°rio:</label>
        {{form_login.username|addclass:'form-control'}}
    </div>

    <div class="form-group">
        <label>Senha:</label>
        {{form_login.password|addclass:'form-control'}}
    </div>

    <div class="form-group text-center">
        <input class="btn btn-success mb-3" type="submit" value="Login">
        <input class="btn btn-info mb-3" type="button" value="Cadastrar">
    </div>
</form>
{% endblock conteudo %}
